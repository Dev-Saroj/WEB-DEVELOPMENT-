<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Flag</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner:wght@400..700&family=Grey+Qo&family=Noto+Sans+Gurmukhi:wght@100..900&family=Playwrite+HU:wght@100..400&family=Tiny5&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="flag-container">
      <div class="flag">
        <div class="saffron"></div>
        <div class="white">
          <div class="ashoka-chakra">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/750px-Ashoka_Chakra.svg.png"
              alt="ashok_chakra"
            />
          </div>
        </div>
        <div class="green"></div>
      </div>
      <div class="text-line">
        <h2>78 <sup>th</sup> Happy Independence Day</h2>
      </div>
    </div>
  </body>
</html>
