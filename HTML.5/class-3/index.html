<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
  </head>
  <body>
    <h1>HTML Table</h1>

    <table border="5" cellpadding="30" cellspacing="10" width="50%">
      <caption>
        Students Data
      </caption>
      <thead>
        <tr>
          <th>Sl No</th>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Pramod</td>
          <td>25</td>
        </tr>
        <tr>
          <td>2</td>
          <td colspan="2">Soumya</td>
          <!-- <td>21</td> -->
        </tr>
        <tr>
          <td>3</td>
          <td>Sangram</td>
          <td rowspan="2">23</td>
        </tr>
        <tr>
          <td>4</td>
          <!-- <td>Deepti</td> -->
          <td>21</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
